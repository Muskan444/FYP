{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/signup.css">
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        body {
            background-image: url(/static/images/background.jpg);
            background-position: center;
            background-size: cover;
        }
    </style>

</head>
<body>

    <main>
        <!-- Content changes here -->

        <div class="container">
            <h2>Sign Up</h2>
            <form action="/signup/" class="form-container" method="post">
                {% csrf_token %}
                <label for="firstname">FirstName</label>
                <input type="text" name="firstname" id="" placeholder="FirstName">

                <label for="lastname">LastName</label>
                <input type="text" name="lastname" id="" placeholder="LastName">

                <label for="username">Username</label>
                <input type="text" name="username" id="" placeholder="Username">

                <label for="gmail">Gmail</label>
                <input type="gmail" name="gmail" id="" placeholder="Gmail">

                <label for="password">Password</label>
                <input type="password" name="password" id="" placeholder="Password">

                {% for message in messages %}

                {% if message.tags == 'error' %}
                <p style="color: red;"> {{message}} </p>
                {% elif message.tags == 'info' %}
                <script>
                        window.onload = function () {
                            alert('{{message}}')
                        }
                </script>
                {% endif %}
                {% endfor %}

                <button type="submit">Sign Up</button>
            </form>
            <hr>
            <p>Already have an account? <a href="/login_page/">Login</a> </p>
        </div>
        <!-- Content changes end here -->
    </main>
</body>
</html>
