{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Blog</title>
    <link rel="stylesheet" href="fonts/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/google-fonts.css">
    <link rel="stylesheet" href="/static/header.css">
    <script src="js/jquery.js"></script>

    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        #user_heading {
            font-size: 24px;
            color: white;
        }

        .searchbar {
            padding: 0 4rem;
            height: 3rem;
            max-width: 500px;
        }

        .home {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 0px;
            letter-spacing: 1.5px;
            color: black;
        }

        .upload {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 200px;
            letter-spacing: 1.5px;
            color: black;
        }

        .profile-box {
            margin: 0 0 0 auto;
            display: flex;
            align-items: center;
        }

        .profile-image {
            height: 35px;
            margin: 15px;
        }

        .signUp-login {
            margin: 0 0 0 auto;
        }
        body {
            height: 100%;
            width: 100%;
            background: black;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            background-color: #FCFCFC;
            width: 75%;
            margin: 10rem auto;
            border-radius: 10px;
            height: 100%;
            overflow: auto;
        }


            .container form {
                display: flex;
                flex-direction: column;
                padding: 0 1rem;
                margin: auto 0;
                overflow: auto;
            }

        label {
            font-weight: bold;
            text-align: left;
            margin: 1rem 0 .5rem .5rem;
            font-size: 1em;
        }

        input {
            margin: .3rem 0;
            height: 2rem;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            background-color: #E1E1E1;
            border-radius: 15px;
            margin: 0 0 .3rem 0;
            padding: 0 .7rem;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        textarea {
            margin: .3rem 0;
            border-width: 1px;
            border-style: solid;
            border-color: black;
            background-color: #E1E1E1;
            border-radius: 15px;
            margin: 0 0 .3rem 0;
            padding: 0 .7rem;
            display: flex;
            align-items: center;
            font-size: 16px;
        }


        button {
            height: 2rem;
            width: 50%;
            margin: 1rem auto auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-width: 1px 1px 1px 1px;
            border-style: solid;
            border-color: black;
            border-radius: 15px;
            background: linear-gradient(135deg, #3f3f3f 0%,#7e7e7e 100%);
            font-size: 1em;
            color: white;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        hr {
            margin: auto 0 0;
        }

        p {
            margin: 1rem auto 1rem auto;
        }
    </style>

</head>
<body>
    <header id="header">
        <div class="fas fa-hamburger"></div>

        <a href="/" class="logo"><img src="/static/images/logo.png" alt=""></a>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/create_post/">POST RECIPE</a></li>
                <li>
                    <div class="searchbar">
                        <form method="get" class="form-inline my-2 my-lg-0" action="/search">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
                            
                        </form>
                    </div>
                </li>
                <li>
                    {%if user.is_authenticated %}
                    <div class="profile-box">
                        <a href="/profile/">
                            <img class='profile-image' src="/static/images/profile-icon.svg" alt="">
                        </a>
                        <h3 class="User-name"><a href="/profile/"> {{user.first_name}}</a></h3>
                    </div>
                    {% else %}
                    <h3 class="signUp-login"><a href="/login_page/"> Login/Sign Up</a></h3>
                    {% endif %}
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <!-- Content changes here -->

        <div class="container">
            <form action="/create_post/" class="form-container" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" name="submit">POST</button>
            </form>
        </div>
        <!--<label for="title">TITLE: </label>
                <input type="text" name="title" id="" placeholder="Enter the recipe title ">

                <label for="ingredientslastname">Ingredients: </label>
                <textarea name="Ingredients" placeholder="Post Ingredients." cols="30" rows="15" required></textarea>

                <label for="post">Select image/video to upload:</label>
                 <input type="file" name="fileToUpload" id="fileToUpload">

                <button type="submit" name="submit">POST</button>
            </form>
        </div> -->
        <!-- Content changes end here -->
    </main>
</body>
</html>
