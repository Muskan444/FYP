{% load static %}
{% load socialaccount %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static '/login.css' %}">
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background-image: url(/static/images/background.jpg);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <main>
        <!-- Content changes here -->
        <div class="container">
            <h2>Login</h2>
            <form action="/login/" class="form-container" method="post">
                <label for="username">Username</label>
                <input type="text" name="usernamelogin" id="" placeholder="Enter your username">

                <label for="password">Password</label>
                <input type="password" name="passwordlogin" id="" placeholder="Enter your password">


                {% for message in messages %}

                {% if message.tags == 'error' %}
                <p style="color: red;"> {{message}} </p>
                {% elif message.tags == 'info' %}
                <p style="color: yellow;"> {{message}} </p>
                <!--
    <script>
            window.onload = function () {
                alert('{{message}}')
            }
    </script>
            -->
                {% endif %}
                {% endfor %}

                <button class="btn btn-info mb-2" type="submit">Login</button>
            </form>
        <hr>
        <button class="btn btn-primary mb-2">
            <a href="{% provider_login_url 'google' %}">Login With Google</a>
        </button>

        <p>Forgot Password? <a href="/passwordreset/">Reset Your Password</a> </p>
        <p>Don't have an account? <a href="/signup_page/">Sign Up</a> </p>
    </div>
    <!-- Content changes end here -->
</main>

</body>

</html>
