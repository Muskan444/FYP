    {% for a in content.itertuples %}

        <div style="margin-top:10px;"
            class='card  blue-gradient mb-3' style="max-width: 20rem;">
            <div class="card-header blue-gradient">{{a.name}}</div>
            <div class="card-body">

                <p class="card-text ">{{a.description}}</p>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
